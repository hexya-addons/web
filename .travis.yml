language: go
go:
  - "1.13"
  - "1.14"
  - "tip"

addons:
  postgresql: "9.6"

services:
  - postgresql

install:
  - go install github.com/hexya-erp/hexya
  - npm install sass -g

before_script:
  - hexya generate -t .

script:
  - ./run_tests.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  - HEXYA_DB_DRIVER=postgres HEXYA_DB_USER=postgres HEXYA_DB_PASSWORD= HEXYA_DB_PREFIX=hexya_test GO111MODULE=on
